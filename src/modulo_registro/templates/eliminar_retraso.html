{% extends "base.html" %}

{% block contenido %}

<h2>Eliminar Retraso</h2>

<p>¿Estás seguro de que deseas eliminar a:?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Confirmar Eliminación</button>
  <a href="{% url 'horario:ver_retraso' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock contenido %}
