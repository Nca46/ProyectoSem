{% extends "base.html" %}

{% block contenido %}
<div class="container">
  <h2 class="mt-4">Editar Registro</h2>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Guardar Cambios</button>
          <a href="{% url 'buses:ver_registro' %}" class="btn btn-secondary ml-2">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock contenido %}
