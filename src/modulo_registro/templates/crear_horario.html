{% extends "base.html" %}

{% block contenido %}
<div class="container">
  <h2 class="mt-3">Formulario Personal</h2>
  <form method="post">
    {% csrf_token %}
    <div class="table-responsive">
      <table class="table">
        {{ form.as_table }}
      </table>
    </div>
    <div class="d-grid gap-2 mt-3">
      <button class="btn btn-success" type="submit">Enviar</button>
      <a href="{% url 'horario:ver_horario' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </div>
  </form>
</div>

{% endblock contenido %}
