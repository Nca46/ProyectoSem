{% extends "base.html" %}

{% block contenido %}
<div class="container">
  <h2 class="mt-3">Buses</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Placa</th>
        <th>Última Fecha Rotación</th>
        <th>Tipo de Bus</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for bus in buses %}
      <tr>
        <td>{{ bus.placa }}</td>
        <td>{{ bus.ultima_fecha_rotacion }}</td>
        <td>{{ bus.tipo_bus }}</td>
        <td>
          <a href="{% url 'buses:editar_bus' bus.id %}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{% url 'buses:eliminar_bus' bus.id %}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'buses:crear_bus' %}" class="btn btn-secondary mt-3">Crear Bus</a>
</div>
{% endblock contenido %}
