{% extends "base.html" %}

{% block contenido %}

<h2>Eliminar Bus</h2>

<p>¿Estás seguro de que deseas eliminar este tipo de bus?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Confirmar Eliminación</button>
  <a href="{% url 'buses:ver_bus' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock contenido %}
