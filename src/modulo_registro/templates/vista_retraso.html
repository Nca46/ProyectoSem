{% extends "base.html" %}

{% block contenido %}
<div class="container">
  <h2 class="mt-3">Retrasos</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Titulo</th>
        <th>Dia</th>
        <th>Descripcion</th>
      </tr>
    </thead>
    <tbody>
      {% for horario in retraso %}
      <tr>
        <td>{{ horario.titulo }}</td>
        <td>{{ horario.dia }}</td>
        <td>{{ horario.descripcion }}</td>
        <td>
          <a href="{% url 'horario:editar_retraso' horario.id %}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{% url 'horario:eliminar_retraso' horario.id %}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'horario:crear_retraso' %}" class="btn btn-secondary mt-3">Crear Retraso</a>
</div>
{% endblock contenido %}
